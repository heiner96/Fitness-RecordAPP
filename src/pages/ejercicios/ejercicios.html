<ion-header>

  <ion-navbar>
    <ion-title>EJERCICIOS DE RUTINA</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>	
    <ion-list *ngFor="let ejercicio of ejercicios">
		<ion-card (click)="showEjercicio(ejercicio)">
			<h2 align="center"><p>{{ejercicio.descripcion}}</p></h2>
			<ion-thumbnail>
	          <img src="{{ejercicio.imagen}}"  >
	        </ion-thumbnail>
	        	<span align="left" ></span>
	        	<h2 align="center" ><p>Leer mas...</p></h2>
		</ion-card>
    </ion-list>
</ion-content>
