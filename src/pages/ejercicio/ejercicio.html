<ion-header>

  <ion-navbar>
    <ion-title>EJERCICIO</ion-title>
      <ion-buttons end>
  		<button ion-button (click)="hide()">Close</button>
 	 </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
	<label>DESCRIPCION</label>
	<input disabled="disabled" type="textarea" name="descripcion" [(ngModel)]="ejercicio.descripcion" align="center" ngDefaultControl>
	<label>EXPLICACION</label>
	<input disabled="disabled" type="textarea" name="descripcion" [(ngModel)]="ejercicio.explicacion" align="center" ngDefaultControl>
	<div *ngIf="ejercicio.tiempo>0">
		<label>TIEMPO :</label> {{timer}}
		<ion-icon name="alarm"></ion-icon>
	</div>	
</ion-content>
<ion-footer>
  <ion-toolbar>
  </ion-toolbar>
</ion-footer>
