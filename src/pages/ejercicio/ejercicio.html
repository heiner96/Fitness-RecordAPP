<ion-header>

  <ion-navbar>
    <ion-title>EJERCICIO</ion-title>
      <ion-buttons end>
  		<button ion-button (click)="hide()">CERRAR</button>
 	 </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
	<label>DESCRIPCION</label>
	<ion-textarea [(ngModel)]="ejercicio.descripcion" ></ion-textarea>
	<label>EXPLICACION</label>
	<ion-textarea [(ngModel)]="ejercicio.explicacion" ></ion-textarea>
	<div *ngIf="ejercicio.tiempo>0">
		<mbsc-form>
		    <div class="mbsc-form-group">
		        <div class="mbsc-form-group-title">TIEMPO PROGRAMADO</div>
		        <div [(ngModel)]="timer" mbsc-timer [mbsc-options]="timerSettings"></div>
		    </div>
		</mbsc-form>
	</div>	
</ion-content>
<ion-footer>
  <ion-toolbar>
  </ion-toolbar>
</ion-footer>
